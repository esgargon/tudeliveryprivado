<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cliente - TU DELIVERY PRIVADO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .welcome-message {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        .greeting {
            font-weight: bold;
            color: #16a085; /* Un color verde azulado agradable */
        }
        .options {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .options a.button {
            display: inline-block;
            background-color: #3498db; /* Azul */
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 80%;
            max-width: 300px; /* Ancho máximo para los botones */
            box-sizing: border-box;
        }
        .options a.button:hover {
            background-color: #2980b9;
        }
        .options a.button.secondary {
            background-color: #e67e22; /* Naranja para gestión */
        }
        .options a.button.secondary:hover {
            background-color: #d35400;
        }
        .options p {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: -10px; /* Acercar la descripción al botón */
            margin-bottom: 5px;
        }
        .logout-link {
            display: block;
            margin-top: 30px;
            color: #c0392b; /* Rojo para logout */
            text-decoration: none;
            font-weight: bold;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="clientNameDisplay">Bienvenido/a</h1>
        <p class="welcome-message">
            <span id="timeGreeting"></span> Te encuentras en tu panel personal de TU DELIVERY PRIVADO.
        </p>

        <div class="options">
            <div>
                <a href="envio.html" class="button">NUEVO ENVÍO</a>
                <p>(Aquí podrás realizar tus envíos)</p>
            </div>
            <div>
                <a href="gestion.html" class="button secondary">NUEVA GESTIÓN</a>
                <p>(Aquí podrás gestionar tus envíos de documentos)</p>
            </div>
        </div>

        <a href="login.html" id="logoutLinkCliente" class="logout-link">Cerrar Sesión</a>
    </div>

    <script src="logica.js"></script>
</body>
</html>
