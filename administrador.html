<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - TU DELIVERY PRIVADO</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background-color: #f0f8ff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        a { color: #007bff; text-decoration: none;}
        a:hover {text-decoration: underline;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, Administrador</h1>
        <p>Este es el panel de administración. Aquí podrás gestionar usuarios y pedidos.</p>
        <p><a href="login.html" id="logoutLinkAdmin">Cerrar Sesión</a></p>
    </div>
     <script>
        // Opcional: Verificar si hay un usuario en sesión, sino redirigir al login.
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!currentUser || currentUser.role !== 'admin') {
                // alert('Acceso denegado. Por favor, inicie sesión como administrador.');
                // window.location.href = 'login.html';
            }
            // Simple logout
            const logoutLink = document.getElementById('logoutLinkAdmin');
            if (logoutLink) {
                logoutLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    sessionStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                });
            }
        });
    </script>
</body>
</html>
