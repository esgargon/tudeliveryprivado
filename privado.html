<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login y Registro</title>
    <style>
        /* Estilos CSS (similares a antes, con algunos ajustes) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0; /* Espacio por si el contenido es más largo */
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .container label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .container input[type="text"],
        .container input[type="password"],
        .container input[type="email"],
        .container input[type="tel"] {
            width: calc(100% - 24px); /* Ajuste para padding */
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 15px;
        }

        .container input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 18px;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Oculto por defecto, se muestra con JS */
        }

        .message.success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .form-switch-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .form-switch-link:hover {
            text-decoration: underline;
        }

        /* Ocultar secciones por defecto */
        #registerContainer {
            display: none;
        }
    </style>
</head>
<body>

    <div id="loginContainer" class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div>
                <label for="loginUsername">Usuario:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
            </div>
            <div>
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="button" onclick="handleLogin()">Entrar</button>
        </form>
        <div id="loginMessageArea" class="message"></div>
        <a href="#" id="showRegisterLink" class="form-switch-link">¿No tienes cuenta? Regístrate aquí</a>
    </div>

    <div id="registerContainer" class="container">
        <h2>Crear Nueva Cuenta</h2>
        <form id="registerForm">
            <div>
                <label for="registerName">Nombre y Apellido:</label>
                <input type="text" id="registerName" name="registerName" required>
            </div>
            <div>
                <label for="registerUsername">Usuario:</label>
                <input type="text" id="registerUsername" name="registerUsername" required>
            </div>
            <div>
                <label for="registerEmail">Correo Electrónico:</label>
                <input type="email" id="registerEmail" name="registerEmail" required>
            </div>
            <div>
                <label for="registerPhone">Celular (Ej: 0981xxxxxx):</label>
                <input type="tel" id="registerPhone" name="registerPhone" placeholder="09xxxxxxxx" required>
            </div>
            <div>
                <label for="registerPassword">Contraseña (mín. 8 caracteres):</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
            </div>
            <div>
                <label for="registerConfirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="registerConfirmPassword" name="registerConfirmPassword" required>
            </div>
            <button type="button" onclick="handleRegister()">Registrar</button>
        </form>
        <div id="registerMessageArea" class="message"></div>
        <a href="#" id="showLoginLink" class="form-switch-link">¿Ya tienes cuenta? Inicia Sesión</a>
    </div>

    <script>
        // --- Constantes y Variables Globales ---
        const USERS_STORAGE_KEY = 'registeredUsers';
        let users = [];

        // --- Selectores de Elementos del DOM ---
        // Contenedores
        const loginContainer = document.getElementById('loginContainer');
        const registerContainer = document.getElementById('registerContainer');

        // Formularios
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        // Campos de Login
        const loginUsernameInput = document.getElementById('loginUsername');
        const loginPasswordInput = document.getElementById('loginPassword');
        const loginMessageArea = document.getElementById('loginMessageArea');

        // Campos de Registro
        const registerNameInput = document.getElementById('registerName');
        const registerUsernameInput = document.getElementById('registerUsername');
        const registerEmailInput = document.getElementById('registerEmail');
        const registerPhoneInput = document.getElementById('registerPhone');
        const registerPasswordInput = document.getElementById('registerPassword');
        const registerConfirmPasswordInput = document.getElementById('registerConfirmPassword');
        const registerMessageArea = document.getElementById('registerMessageArea');

        // Enlaces para cambiar de vista
        const showRegisterLink = document.getElementById('showRegisterLink');
        const showLoginLink = document.getElementById('showLoginLink');


        // --- Funciones de Utilidad para Mensajes ---
        function showMessage(area, text, type) {
            area.textContent = text;
            area.className = `message ${type}`; // Asegura que 'message' esté y luego añade 'success' o 'error'
        }

        function clearMessage(area) {
            area.textContent = '';
            area.className = 'message';
        }

        // --- Manejo de Vistas (Login/Registro) ---
        function showLoginView() {
            loginContainer.style.display = 'block';
            registerContainer.style.display = 'none';
            clearMessage(loginMessageArea);
            clearMessage(registerMessageArea);
            loginForm.reset(); // Limpia el formulario de login
        }

        function showRegisterView() {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
            clearMessage(loginMessageArea);
            clearMessage(registerMessageArea);
            registerForm.reset(); // Limpia el formulario de registro
        }

        // --- Lógica de Almacenamiento de Usuarios ---
        function loadUsers() {
            const storedUsers = localStorage.getItem(USERS_STORAGE_KEY);
            if (storedUsers) {
                users = JSON.parse(storedUsers);
            } else {
                // Si no hay usuarios, creamos el usuario demo/demo por defecto
                users = [{
                    name: "Usuario Demo",
                    username: "demo",
                    email: "demo@example.com",
                    phone: "0900000000",
                    password: "demo" // ¡En un sistema real, NUNCA guardar contraseñas así!
                }];
                saveUsers();
            }
        }

        function saveUsers() {
            localStorage.setItem(USERS_STORAGE_KEY, JSON.stringify(users));
        }

        // --- Lógica de Registro ---
        function handleRegister() {
            clearMessage(registerMessageArea);

            const name = registerNameInput.value.trim();
            const username = registerUsernameInput.value.trim();
            const email = registerEmailInput.value.trim();
            const phone = registerPhoneInput.value.trim();
            const password = registerPasswordInput.value;
            const confirmPassword = registerConfirmPasswordInput.value;

            // Validaciones
            if (!name || !username || !email || !phone || !password || !confirmPassword) {
                showMessage(registerMessageArea, "Todos los campos son obligatorios.", "error");
                return;
            }

            // Validar formato de usuario (ej: sin espacios, alfanumérico)
            if (/\s/.test(username)) {
                showMessage(registerMessageArea, "El nombre de usuario no puede contener espacios.", "error");
                return;
            }
            if (!/^[a-zA-Z0-9_.-]+$/.test(username)) {
                showMessage(registerMessageArea, "El nombre de usuario solo puede contener letras, números, puntos, guiones y guiones bajos.", "error");
                return;
            }


            // Validar correo
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage(registerMessageArea, "Formato de correo electrónico inválido.", "error");
                return;
            }

            // Validar celular paraguayo (ej: 09xxxxxxx, 9 dígitos comenzando con 09)
            // Una expresión regular más permisiva para Paraguay (096,097,098,099)
            const phoneRegex = /^09[6-9]\d{7}$/;
            if (!phoneRegex.test(phone)) {
                showMessage(registerMessageArea, "Formato de celular inválido. Debe ser 09XXXXXXXX (ej: 0981123456).", "error");
                return;
            }

            // Validar longitud de contraseña
            if (password.length < 8) {
                showMessage(registerMessageArea, "La contraseña debe tener al menos 8 caracteres.", "error");
                return;
            }

            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                showMessage(registerMessageArea, "Las contraseñas no coinciden.", "error");
                return;
            }

            // Verificar si el usuario o el email ya existen
            if (users.some(user => user.username === username)) {
                showMessage(registerMessageArea, "El nombre de usuario ya está registrado.", "error");
                return;
            }
            if (users.some(user => user.email === email)) {
                showMessage(registerMessageArea, "El correo electrónico ya está registrado.", "error");
                return;
            }

            // Si todas las validaciones pasan
            const newUser = { name, username, email, phone, password }; // De nuevo, ¡la contraseña no debería guardarse así!
            users.push(newUser);
            saveUsers();

            showMessage(registerMessageArea, "¡Usuario registrado exitosamente! Ahora puedes iniciar sesión.", "success");
            registerForm.reset();
            // Opcional: cambiar a la vista de login después de un breve momento
            // setTimeout(showLoginView, 2000);
        }

        // --- Lógica de Login ---
        function handleLogin() {
            clearMessage(loginMessageArea);

            const username = loginUsernameInput.value.trim();
            const password = loginPasswordInput.value;

            if (username === "" || password === "") {
                showMessage(loginMessageArea, "Por favor, ingresa usuario y contraseña.", "error");
                return;
            }

            const foundUser = users.find(user => user.username === username && user.password === password);

            if (foundUser) {
                showMessage(loginMessageArea, `¡Login exitoso! Bienvenido, ${foundUser.name}.`, "success");
                console.log("Login exitoso para:", foundUser);
                // Aquí podrías redirigir o mostrar contenido de la aplicación
                // loginForm.reset(); // Opcional
                // loginUsernameInput.disabled = true;
                // loginPasswordInput.disabled = true;
                // document.querySelector('#loginContainer button').disabled = true;
            } else {
                showMessage(loginMessageArea, "Usuario o contraseña incorrectos.", "error");
                console.log("Login fallido");
            }
        }

        // --- Event Listeners para cambios de vista y Enter ---
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            showRegisterView();
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginView();
        });

        // Permitir submit con Enter en los formularios
        loginPasswordInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleLogin();
            }
        });
        loginUsernameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                loginPasswordInput.focus();
            }
        });

        // Para el formulario de registro, el último campo antes del botón
        registerConfirmPasswordInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleRegister();
            }
        });
        // Simplificación: Enter en cualquier campo de registro podría intentar registrar,
        // o podrías añadir lógica para pasar al siguiente campo.
        // Aquí lo haré solo en el último campo de contraseña para disparar el registro.


        // --- Inicialización ---
        window.addEventListener('DOMContentLoaded', () => {
            loadUsers(); // Carga usuarios existentes o el 'demo' por defecto
            showLoginView(); // Muestra la vista de login por defecto
        });

    </script>

</body>
</html>
