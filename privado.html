<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Mínima de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Color de fondo para ver si el body se carga */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        #loginContainer { /* Por defecto oculto para probar la lógica de JS */
            display: none;
        }
        label { display: block; margin-bottom: 5px; text-align: left; }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; width:100%;}
        button:hover { background-color: #0056b3; }
        .message { margin-top: 15px; font-size: 0.9em; }
        .error { color: red; }
    </style>
</head>
<body>

    <div id="loginContainer" class="container">
        <h2>Iniciar Sesión (Prueba)</h2>
        <form id="loginForm">
            <div>
                <label for="loginUsername">Usuario:</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div>
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="button" id="loginButton">Entrar</button>
        </form>
        <div id="loginMessageArea" class="message"></div>
    </div>

    <!-- Otros contenedores eliminados temporalmente para la prueba -->
    <!--
    <div id="registerContainer" class="container">...</div>
    <div id="dashboardContainer" class="dashboard-container">...</div>
    ... etc ...
    -->

    <script>
        // --- Contenedores de Vistas (SOLO LOGIN PARA ESTA PRUEBA) ---
        let loginContainer;

        // --- Manejo de Vistas (Mínimo) ---
        function showView(viewToShow) {
            console.log("showView: Intentando mostrar:", viewToShow ? viewToShow.id : "NADA");
            // Ocultar todas las vistas (aunque solo tenemos una ahora)
            if (loginContainer) loginContainer.style.display = 'none';

            if (viewToShow) {
                viewToShow.style.display = 'block'; // 'block' o 'flex' según necesite el layout del contenedor
                console.log("showView: Mostrado:", viewToShow.id);
            } else {
                console.warn("showView: viewToShow es nulo o indefinido.");
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            console.log("DOMContentLoaded: Página cargada, inicializando prueba mínima.");

            // PASO 1: Capturar el contenedor del login.
            loginContainer = document.getElementById('loginContainer');

            // VERIFICACIÓN CRUCIAL
            if (!loginContainer) {
                console.error("ERROR MUY GRAVE: loginContainer no encontrado en el HTML.");
                document.body.innerHTML = `<div style="padding:20px;text-align:center;color:red;font-size:18px;">Error crítico: No se encontró el div de login. Revisa el ID 'loginContainer' en el HTML.</div>`;
                return;
            }
            console.log("DOMContentLoaded: loginContainer encontrado y asignado.");

            // PASO 2: Mostrar la vista de login directamente.
            // No hay loadUsers, no hay chequeo de sesión. Solo mostrar login.
            try {
                showView(loginContainer);
            } catch (e) {
                console.error("ERROR al intentar llamar a showView(loginContainer):", e);
                document.body.innerHTML = `<div style="padding:20px;text-align:center;color:red;font-size:18px;">Error JavaScript al intentar mostrar el login: ${e.message}</div>`;
            }

            // PASO 3: Asignar un listener al botón de login (solo para probar que el JS se ejecuta)
            const loginButton = document.getElementById('loginButton');
            if (loginButton) {
                loginButton.addEventListener('click', () => {
                    const msgArea = document.getElementById('loginMessageArea');
                    if (msgArea) {
                        msgArea.textContent = 'Botón de Login presionado (esto es solo una prueba de JS).';
                        msgArea.className = 'message'; // Sin color específico
                    }
                    alert('Botón de Login de prueba presionado!');
                });
                console.log("DOMContentLoaded: Listener de clic para loginButton asignado.");
            } else {
                console.warn("DOMContentLoaded: No se encontró el loginButton.");
            }

            console.log("DOMContentLoaded: Inicialización mínima completada.");
        });
    </script>
</body>
</html>
